{% extends 'base.html' %}
{%block title%}Finished Tasks{%endblock title%}
{% block body %}
<h4 class="text-center my-3 pb-3">Finished Tasks</h4>
<div class="col-12">
    <a href="{%url 'index'%}" class="btn
        btn-primary">Return</a>
</div>

<table class="table mb-4">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Todo item</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for task in tasks%}
        <tr id="task_{{task.id}}">
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.content}}</td>
            <td>{{task.get_status_display}}</td>
            <td>
                <button class="btn
                    btn-danger" style="width:
                    84px;" hx-get="{%url 'delete_todo' task.id%}"
                    hx-target="#dialog">Delete</button>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock body %}
