<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Finished Tasks</title>
    </head>
    <body>

        <div id="modal" class="modal fade" tabindex="-1">
            <div id="dialog" class="modal-dialog" hx-target="this">

            </div>
        </div>
        <section class="vh-100" style="background-color: rgb(154, 152, 152);">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center
                    h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3">
                            <div class="card-body p-4">
                                <h4 class="text-center my-3 pb-3">Finished Tasks</h4>
                                    <div class="col-12">
                                        <a href="{%url 'index'%}" class="btn
                                        btn-primary">Return</a>
                                    </div>

                                <table class="table mb-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">No.</th>
                                            <th scope="col">Todo item</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for task in tasks%}
                                        <tr>
                                            <th scope="row">{{forloop.counter}}</th>
                                            <td>{{task.content}}</td>
                                            <td>{{task.get_status_display}}</td>
                                            <td><!-- <form action="" method="post">{% comment %} {% csrf_token %}  {% endcomment %}-->
                                                <button class="btn
                                                    btn-danger" style="width:
                                                    84px;" hx-get="{%url 'delete_todo' task.id%}"
                                                    hx-target="#dialog">Delete</button>
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
