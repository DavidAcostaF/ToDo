<form action="{{request.path}}" method="post" enctype="multipart/form-data"
    class="modal-content modal-dialog modal-lg">
    {% csrf_token %}
    <div class="modal-header">
        <h2 class="modal-title">Delete Task {{task}}</h2>
        <button class="close" type="button" data-bs-dismiss="modal"
            aria-label="Close">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
            <table class="table mb-4">
                <thead>
                    <tr>
                        <th scope="col">Todo item</th>
                        <th scope="col">Status</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                    <tr>
                        <td>{{task.content}}</td>
                        <td>{{task.get_status_display}}</td>
                    </tr>
                </tbody>
            </table>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button id="boton_creacion" class="btn btn-primary" type="submit" onclick="deleteTask({{task.id}})">Confirmar</button>
    </div>
</form>
