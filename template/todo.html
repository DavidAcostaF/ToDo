<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous">
        <title>Document</title>
    </head>
    <body>
        <section class="vh-100" style="background-color: #eee;">
            <div class="container py-5 h-100">
                <div class="row d-flex justify-content-center align-items-center
                    h-100">
                    <div class="col col-lg-9 col-xl-7">
                        <div class="card rounded-3">
                            <div class="card-body p-4">

                                <h4 class="text-center my-3 pb-3">To Do App</h4>
                                <form class="row row-cols-lg-auto g-3
                                    justify-content-center align-items-center
                                    mb-4 pb-2" method="post">{% csrf_token %}
                                    <div class="col-12">
                                        <div class="form-outline">
                                            <input type="text" id="form1"
                                                class="form-control"name="content"
                                                required/>
                                            <label class="form-label"
                                                for="form1">Enter a task here</label>
                                        </div>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn
                                            btn-primary">Save</button>
                                    </div>

                                    <div class="col-12">
                                        <button type="submit" class="btn
                                            btn-warning">Get tasks</button>
                                    </div>
                                </form>

                                <table class="table mb-4">
                                    <thead>
                                        <tr>
                                            <th scope="col">No.</th>
                                            <th scope="col">Todo item</th>
                                            <th scope="col">Status</th>
                                            <th scope="col">Actions</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for todo in progress%}
                                        <tr>
                                            <th scope="row">{{forloop.counter}}</th>
                                            <td>{{todo.content}}</td>
                                            <td>{{todo.get_status_display}}</td>
                                            <td ><form action="{%url 'delete_todo' todo.id%}" method="post"> {% csrf_token %}
                                                <button type="submit" class="btn
                                                    btn-danger" style="width: 84px;">Delete</button></form> 
                                                
                                                    <form action=""><button type="submit" class="btn btn-success">Finished</button></form>
                                                
                                            </td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
