{% extends 'base.html' %}
{%load static%}

{%block body%}
<h4 class="text-center my-3 pb-3">To Do App</h4>
<form class="row row-cols-lg-auto g-3
    justify-content-center align-items-center
    mb-4 pb-2" method="post">{% csrf_token %}
    <div class="col-12">
        <div class="form-floating">
            <input type="text" id="si" class="form-control content"
                name="content" placeholder="Enter a task here"
                required />
            <label for="si">Enter a task here</label>
        </div>
    </div>

    <div class="col-12">
        <button type="submit" class="btn
            btn-primary" >Save</button>
    </div>
</form>
<div class="col-12">
    <a href="{%url 'finished_task'%}" class="btn
        btn-warning">Get tasks</a>
</div>

<table class="table mb-4">
    <thead>
        <tr>
            <th scope="col">No.</th>
            <th scope="col">Todo item</th>
            <th scope="col">Status</th>
            <th scope="col">Actions</th>
        </tr>
    </thead>
    <tbody id="tbody">
        {% for task in progress%}
        <tr>
            <th scope="row">{{forloop.counter}}</th>
            <td>{{task.content}}</td>
            <td>{{task.get_status_display}}</td>
            <td>
                <button class="btn
                    btn-danger" style="width:
                    84px;" hx-get="{%url 'delete_todo' task.id%}"
                    hx-target="#dialog">Delete</button>
                <form action="{%url 'end_task' task.id%}" method="post">{%csrf_token%}
                    <button
                        type="submit" class="btn
                        btn-success">Finished</button></form>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{%endblock body%}
